<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stock Chart over WebSocket</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://bit.ly/cdn-bootstrap-css">
  <link rel="stylesheet" href="http://bit.ly/cdn-bootstrap-theme">
  <script src="http://bit.ly/cdn-bootstrap-jq"></script>
  <script>
    // Testing browser support WebSocket
    if (window.WebSocket) {
      const stock_request = {
        'stocks': ['AAPL', 'MSFT', 'AMZN', 'GOOG', 'YHOO']
      };

      const stocks = {
        'AAPL': 0,
        'MSFT': 0,
        'AMZN': 0,
        'GOOG': 0,
        'YHOO': 0
      };
      $('#AAPL span').toggleClass('label-success');

      const ws = new WebSocket('ws://localhost:8181');

      ws.onopen = () => {
        console.log('Connection established');
        ws.send(JSON.stringify(stock_request));
      };

      const changeStockEntry = (symbol, originalValue, newValue) => {
        const valElem = $('#' + symbol + ' span');
        valElem.html(newValue.toFixed(2));
        if (newValue < originalValue) {
          valElem.addClass('label-danger');
          valElem.removeClass('label-success');
        } else if (newValue > originalValue) {
          valElem.addClass('label-success');
          valElem.removeClass('label-danger');
        }
      };

      ws.onmessage = (e) => {
        const stocksData = JSON.parse(e.data);
        for (let symbol in stocksData) {
          if (stocksData.hasOwnProperty(symbol)) {
            changeStockEntry(symbol, stocks[symbol], stocksData[symbol]);
            stocks[symbol] = stocksData[symbol];
          }
        }
      };

      ws.onerror = e => {
        console.log('WebSocket failure, error', e);
        handleErrors(e);
      };

      ws.onclose = e => {
        console.log(`${e.reason} ${e.code}`);
        for (let symbol in stocks) {
          if (stocks.hasOwnProperty(symbol)) {
            stocks[symbol] = 0;
          }
        }
      };
      
      const disconnect = () => {
        ws.close();
      };
    } else {
      console.log('Browser does not support for WebSocket!!!');
    }
  
  </script>
</head>
<body lang="en">
  <div class="vertical-center">
    <div class="container">
      <h1>Stock Chart over WebSocket</h1>
      <table class="table" id="stockTable">
      <thead>
        <tr>
        <th>Symbol</th>
        <th>Price</th>
        </tr>
      </thead>
      <tbody id="stockRows">
      <tr>
        <td><h3>AAPL</h3></td>
        <td id="AAPL">
        <h3><span class="label label-default">95.00</span></h3>
        </td>
      </tr>
      <tr>
        <td><h3>MSFT</h3></td>
        <td id="MSFT">
        <h3><span class="label label-default">50.00</span></h3>
        </td>
      </tr>
      <tr>
        <td><h3>AMZN</h3></td>
        <td id="AMZN">
        <h3><span class="label label-default">300.00</span></h3>
        </td>
      </tr>
      <tr>
        <td><h3>GOOG</h3></td>
        <td id="GOOG">
        <h3><span class="label label-default">550.00</span></h3>
        </td>
      </tr>
      <tr>
        <td><h3>YHOO</h3></td>
        <td id="YHOO">
        <h3><span class="label label-default">35.00</span></h3>
        </td>
      </tr>
      </tbody>
      </table>
    </div>
  </div>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body></html>
